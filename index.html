<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
</head>
<body>
  
       
    <form>

       
        <fieldset>
        <h1 align="center">Hotel Room Booking Form</h1>
        <br><br>
       <center>
        <label for="Full Name">Full Name: </label>
        <input type="text" name="Full Name" style="width: 220px;" required>
         </center>

        <br><br>
             <center>
            <label for="Email">Email:</label>
            <input type="Email" name="Email" style="width: 220px;" required>
            </center>
            <br><br>
            <center>
            <label for="Phone">Phone:</label>
            <input type="tel" name="Phone" style="width: 220px;" required>
            </center>
            <br><br>
            <center>
            <label for="Check-in Date">Check-in Date:</label>
            <input type="date" name="Check-in Date" style="width: 220px;" required>
            </center>
            <br><br>
            <center>
                <label for="Check-out Date">Check-out Date:</label>
                <input type="date" name="Check-out Date" style="width: 220px;" required>
            </center>
            <br><br>
            <center>   
                <label for="Room Type">Room Type:</label>
                <select name="Room Type" style="width: 150px;" required>
                    <option value="Single Room">Single Room</option>
                    <option value="Double Room">Double Room</option>
                    <option value="Delux Room">Delux Room</option>
                </select>
            </center>
            <br><br>
            <center>
                <label for="Number of Guests">Number of Guests:</label>
                <input type="number" name="Number of Guests" style="width: 70px;" required>

            </center>
            <br><br>
            <center>
                <label for="Special Requests">Special Requests:</label>
                <br>
                <textarea name="Special Requests" rows="4" cols="30" style="width: 900px;"></textarea>
            </center> 
            <br><br>
            <center>
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset form">  
            </center>
        </fieldset>
    </form>
    </table>


</body>
</html>
